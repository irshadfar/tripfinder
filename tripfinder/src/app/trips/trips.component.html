<form class="container col-md-4" #searchform="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1">UserID</label>
        <input class="form-control" name="userId" aria-describedby="emailHelp" placeholder="{{tripId.userID}}" maxlength="0">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">TripID</label>
        <input class="form-control" name="tripId" placeholder="{{tripId.tripID}}" maxlength="0">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Location</label>
        <input class="form-control" name="location" [(ngModel)]="tripdata.location" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Date</label>
        <input class="form-control" name="date" [(ngModel)]="tripdata.dateTime">
      </div>
    <div class="button">
        <button type="submit" class="btn btn-primary" [disabled]="searchform.form.invalid" (click)="onSubmit()">Search</button>
    </div>
</form>

<section class="vh-50" style="background-color: #4B515D;" *ngIf="showWeather">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <div class="card" style="color: #4B515D; border-radius: 35px;">
          <div class="card-body p-4">

            <div class="d-flex">
              <h6 class="flex-grow-1">{{weather.location}}</h6>
              <h6></h6>
            </div>

            <div class="d-flex flex-column text-center mt-5 mb-4">
              <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{weather.weather[0].avgtempC}}Â°C </h6>
            </div>

            <div class="d-flex align-items-center">
              <div class="flex-grow-1" style="font-size: 1rem;">
                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> Max Temp {{weather.weather[0].maxtempC}}</span></div>
                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> Min Temp {{weather.weather[0].mintempC}}</span>
                </div>
                <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> Sun Hours {{weather.weather[0].sunHour}} </span>
                </div>
              </div>
              <div>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                  width="100px">
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
