<form class="container col-md-4" #loginForm="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input class="form-control" name="email" [(ngModel)]="credential.email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input class="form-control" name="password" [(ngModel)]="credential.password">
      </div>
      <div class="loginError" *ngIf="loginError">
        Login failed. Please try again.
    </div>  
    <div class="button">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.form.invalid" (click)="onSubmit()">Submit</button>
    </div>
</form>
