<form class="container col-md-4" #signInForm="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input class="form-control" name="name" [(ngModel)]="user.name" aria-describedby="emailHelp">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input class="form-control" name="email" [(ngModel)]="user.email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input class="form-control" name="password" type="password" [(ngModel)]="user.password">
    </div>
    <div class="registrationError" *ngIf="registrationError">
        Registration failed. Please try again.
    </div>  
    <div class="button">
        <button type="submit" class="btn btn-primary" [disabled]="signInForm.form.invalid" (click)="onSubmit()">Submit</button>
    </div>
  </form>
